<span style="font-family: verdana, geneva, sans-serif;">
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>

    <div class="signup-box">
      <h1>Регистрация</h1>

      <form>
        <label>Имя</label>
        <test>
          <input type="text" placeholder="Введите Имя" required autofocus />
          <i class='bx bxs-user'></i>
        </test>
        <label>Фамилия</label>
        <test>
          <input type="text" placeholder="Введите Фамилию" required autofocus />
          <i class='bx bxs-user'></i>
        </test>
        <label>Почта</label>
        <test>
          <input type="email" placeholder="Введите эл.почту" required autofocus />
          <i class='bx bxs-envelope'></i>
        </test>
        <label>Пароль</label>
        <test>
          <input type="password" placeholder="Введите пароль" required autofocus />
          <i class='bx bxs-lock-alt'></i>
        </test>
        <label>Подтвердите пароль</label>
        <test>
          <input type="password" placeholder="Подтвердите пароль" required autofocus />
          <i class='bx bxs-lock-alt'></i>
        </test>
        <input value="true" type="checkbox" class="check3" />

        <button type="submit">Отправить</button>
        <button disabled="disabled">Отправить</button>

        <test-1>
          <input placeholder="Здесь будет капча" type="text" id="res-input" oncopy="return false" oncut="return false"
            onpaste="return false" readonly>
          <label id="bttn"><i class='bx bx-refresh'></i></label>
          <input placeholder="Введите капчу" id="nInput" type="text">
          <label id="bttn2"><i class='bx bx-check'></i></label>
        </test-1>

      </form>
      <p>
        Нажав на кнопку "Регистрация", вы соглашаетесь с <br />
        <a href="#">Политикой конфиденциальности</a>
      </p>
    </div>
    <p class="para-2">
      У вас уже есть аккаунт? <a href="index.html">Войдите здесь</a>
    </p>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.querySelector("form");
        form.onsubmit = function (e) {
          var password = document.querySelector("input[type='password'][placeholder='Введите пароль']").value;
          var confirmPassword = document.querySelector("input[type='password'][placeholder='Подтвердите пароль']").value;
          if (password !== confirmPassword) {
            e.preventDefault(); // предотвратить отправку формы
            alert("Пароли не совпадают. Пожалуйста, введите одинаковые пароли.");
          }
        };
      });
    </script>

    <script>
      document.querySelector('form').addEventListener('submit', function (event) {
        event.preventDefault();
      })
    </script>

    <script>

      let resInput = document.querySelector('#res-input');
      let bttn = document.querySelector('#bttn');
      let bttn2 = document.querySelector('#bttn2');

      let res = '';
      let str = 'abcdefghijklmopqrstuvwxyz1234567890';

      bttn.addEventListener('click', function () {
        res = '';
        for (let i = 0; i < 6; i++) {
          res += str[getRandom(0, str.length - 1)]; //генерация капчи
        }
        resInput.value = res;
      });

      function getRandom(min, max) { //рандомное значение
        return Math.floor(Math.random() * max - min + 1) + min;
      }


      bttn2.addEventListener('click', function () {
        let nInput = document.querySelector("#nInput").value;

        if (nInput == res) {
          // То выводит "Вход разрешён
          checkAll();
          alert("Вход разрешён");
        }
        else {
          // Иначе выводит "Вход запрещен"
          uncheckAll();
          resInput.value =
            alert("Вход запрещен, введите капчу повторно!");

          res = '';
          for (let i = 0; i < 6; i++) {
            res += str[getRandom(0, str.length - 1)]; //генерация капчи
          }
          resInput.value = res;

        }

      });

    </script>


    <script>
      function checkAll() {

        let inputs = document.querySelectorAll('.check3');

        for (let i = 0; i < inputs.length; i++) {
          inputs[i].checked = true;
        }
      }
      function uncheckAll() {

        let inputs = document.querySelectorAll('.check3');

        for (let i = 0; i < inputs.length; i++) {
          inputs[i].checked = false;
        }
      }

      window.onload = function () {
        window.addEventListener('load', checkAll, false);
      }
    </script>


  </body>

  </html>
</span>
